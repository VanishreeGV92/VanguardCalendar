<!DOCTYPE html>
<html>
	<head>
		<title>E-mail Template</title>
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet" type="text/css">
	</head>
	<body>
		<table cellpadding="0" cellspacing="0" width="700" align="center" border="0" style="font-family: 'Open Sans', sans-serif; font-size:12px;margin-top:10px;">
			<tbody style="background-color:rgba(241, 245, 247, 0.5);vertical-align: top;line-height: 20px;">
				<tr>
					<td style="background-color:#ffffff;padding: 30px 40px;border: 1px solid #c2c2c2;border-radius: 7px;">
						<div style="border-bottom: 1px solid #e5e5e5;padding-bottom: 5px;margin-bottom: 20px;">
							<h6 style="color:#4e5b63;font-size: 15px;margin: 25px 0px 10px;font-weight: 500;">Hi Vanguard,</h6>
							<p style="color:#788a95;font-size: 15px;margin: 10px 0px 15px;">Appointment is Successfully Created!</p>
						</div>
						<div style="border-bottom: 1px solid #e5e5e5;margin-bottom: 20px;padding-bottom: 15px;">
							<div style="position: relative;display: inline-block;width: 100%;">
								<label style="color:#788a95;width:30%;float: left;font-size:15px;">Scheduled On</label>
								<p style="line-height: 25px;width:70%;float: left;margin: 0;color:#637374;font-size:15px;">${start""}</p>
							</div>
							<div style="position: relative;display: inline-block;width: 100%;">
								<label style="color:#788a95;width:30%;float: left;font-size:15px;">Event Name</label>
								<p style="line-height: 25px;width:70%;float: left;margin: 0;color:#637374;font-size:15px;">${title!""}</p>
							</div>
													<div>
							<dl>
								<dd style="color:#788a95;font-size:15px;margin: 0;">Happy Booking!</dd>
								<dd style="color:#788a95;font-size:15px;margin: 0;">Vanguard Calendar</dd>
							</dl>
						</div>
					</td>
					
				</tr>
			<tr>
				<td colspan="2" style="padding: 15px 0px; background-color: #fff;">
					<img
					src="https://ak6.picdn.net/shutterstock/videos/24760211/thumb/1.jpg?i10c=img.resize(height:160)"
					style="float: left; width: 24px; height: 21px;" /> <span
					style="color: rgba(68, 87, 98, 0.69); font-size: 13px; float: left; margin-top: 3px;">Powered
						By VANGUARD CALENDAR</span>
				</td>
			</tr>
		</tbody>
		</table>

	</body>
</html>
